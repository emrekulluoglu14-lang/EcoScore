<body>

    <div id="girisModal" class="modal">

    <div id="kayitModal" class="modal">

    <script>
        // APPS SCRIPT URL - DEPLOY EDÄ°NCE BURAYA YAPIÅžTIR
        const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxrLvX9VJ1MZaLLukeqeX6-YDth3zoqW_2IvZxMpmq69MyeYCYc1Ruw-oSIf6Nwj-WA/exec';
        
        let mevcutKullanici = null;
        let callbackId = 0;
        
        // APPS SCRIPT Ã‡AÄžIR
        function callGoogleScript(action, params, callback) {
            callbackId++;
            const callbackName = 'callback' + callbackId;
            
            window[callbackName] = function(response) {
                delete window[callbackName];
                if (script.parentNode) script.parentNode.removeChild(script);
                callback(response);
            };
            
            let url = APPS_SCRIPT_URL + '?callback=' + callbackName + '&action=' + action;
            for (let key in params) {
                url += '&' + key + '=' + encodeURIComponent(params[key]);
            }
            
            const script = document.createElement('script');
            script.src = url;
            document.head.appendChild(script);
            
            setTimeout(() => {
                if (window[callbackName]) {
                    delete window[callbackName];
                    if (script.parentNode) script.parentNode.removeChild(script);
                    callback({ success: false, message: 'Zaman aÅŸÄ±mÄ±' });
                }
            }, 10000);
        }
        
        // MODAL
        function girisModalAc() {
            document.getElementById('girisModal').style.display = 'block';
        }
        
        function kayitModalAc() {
            document.getElementById('kayitModal').style.display = 'block';
        }
        
        function modalKapat(id) {
            document.getElementById(id).style.display = 'none';
        }
        
        // GÄ°RÄ°Åž YAP - Ã‡ALIÅžIR
        function girisYap() {
            const email = document.getElementById('girisEmail').value;
            const sifre = document.getElementById('girisSifre').value;
            
            if (!email || !sifre) {
                alert('Email ve ÅŸifre gerekli!');
                return;
            }
            
            const btn = document.getElementById('girisBtn');
            const orjinal = btn.innerHTML;
            btn.innerHTML = 'GÄ°RÄ°Åž YAPILIYOR...';
            btn.disabled = true;
            
            callGoogleScript('girisYap', { email: email, sifre: sifre }, function(response) {
                btn.innerHTML = orjinal;
                btn.disabled = false;
                
                if (response.success) {
                    mevcutKullanici = response.kullanici;
                    modalKapat('girisModal');
                    document.getElementById('profil').style.display = 'block';
                    document.getElementById('kullaniciAdi').textContent = mevcutKullanici.adi;
                    document.getElementById('puan').textContent = mevcutKullanici.puan;
                    document.getElementById('streak').textContent = mevcutKullanici.streak;
                    siralamayiYukle();
                    anketiYukle();
                    alert('HoÅŸ geldin ' + mevcutKullanici.adi + '!');
                } else {
                    alert('HATA: ' + response.message);
                }
            });
        }
        
        // KAYIT OL - Ã‡ALIÅžIR
        function kayitOl() {
            const email = document.getElementById('kayitEmail').value;
            const sifre = document.getElementById('kayitSifre').value;
            const adi = document.getElementById('kayitAdi').value;
            
            if (!email || !sifre || !adi) {
                alert('TÃ¼m alanlarÄ± doldur!');
                return;
            }
            
            const btn = document.getElementById('kayitBtn');
            const orjinal = btn.innerHTML;
            btn.innerHTML = 'KAYIT YAPILIYOR...';
            btn.disabled = true;
            
            callGoogleScript('kayitOl', { email: email, sifre: sifre, kullaniciAdi: adi }, function(response) {
                btn.innerHTML = orjinal;
                btn.disabled = false;
                
                if (response.success) {
                    mevcutKullanici = response.kullanici;
                    modalKapat('kayitModal');
                    document.getElementById('profil').style.display = 'block';
                    document.getElementById('kullaniciAdi').textContent = mevcutKullanici.adi;
                    document.getElementById('puan').textContent = mevcutKullanici.puan;
                    document.getElementById('streak').textContent = mevcutKullanici.streak;
                    siralamayiYukle();
                    anketiYukle();
                    alert('KayÄ±t baÅŸarÄ±lÄ±! HoÅŸ geldin ' + mevcutKullanici.adi + '!');
                } else {
                    alert('HATA: ' + response.message);
                }
            });
        }
        
        // SIRALAMA
        function siralamayiYukle() {
            callGoogleScript('siralamayiGetir', {}, function(siralama) {
                const tbody = document.querySelector('#siralamaTablosu');
                let html = '<tr><th>SÄ±ra</th><th>KullanÄ±cÄ±</th><th>Puan</th><th>Streak</th></tr>';
                
                if (siralama && siralama.length > 0) {
                    siralama.forEach(function(k) {
                        html += '<tr><td>' + k.sira + '</td><td>' + k.adi + '</td><td>' + k.puan + '</td><td>' + k.streak + '</td></tr>';
                    });
                }
                
                tbody.innerHTML = html;
            });
        }
        
        // ANKET
        function anketiYukle() {
            callGoogleScript('anketGetir', {}, function(response) {
                let html = '';
                response.sorular.forEach(function(soru, index) {
                    html += '<p>' + (index+1) + '. ' + soru.soru + '</p>';
                    soru.secenekler.forEach(function(secenek) {
                        html += '<label><input type="radio" name="soru' + soru.id + '" value="' + secenek + '"> ' + secenek + '</label><br>';
                    });
                });
                document.getElementById('sorular').innerHTML = html;
            });
        }
        
        // ANKET GÃ–NDER
        function anketGonder() {
            if (!mevcutKullanici) {
                alert('Ã–nce giriÅŸ yap!');
                return;
            }
            
            let tamam = true;
            for (let i = 1; i <= 5; i++) {
                if (!document.querySelector('input[name="soru' + i + '"]:checked')) {
                    tamam = false;
                    break;
                }
            }
            
            if (!tamam) {
                alert('TÃ¼m sorularÄ± cevapla!');
                return;
            }
            
            if (confirm('100 puan kazanmak iÃ§in anketi gÃ¶nder?')) {
                callGoogleScript('puanEkle', { email: mevcutKullanici.email, puan: 100 }, function(response) {
                    if (response.success) {
                        mevcutKullanici.puan = response.yeniPuan;
                        document.getElementById('puan').textContent = response.yeniPuan;
                        alert('100 puan kazandÄ±n! Toplam: ' + response.yeniPuan);

            window.open('https://example.com', '_blank');

        // MODAL KAPATMA
        window.onclick = function(event) {

                event.target.style.display = 'none';
            }
        };
    </script>
